<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FundaFun - Main Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #fff; /* thinner + white */
      padding-bottom: 15px;
    }

    .controls-left {
      display: flex;
      gap: 80px;
      font-size: 14px;
      align-items: center;
    }

    .controls-left div:nth-child(1),
    .controls-left div:nth-child(2) {
      font-weight: bold;
      color: #fff;
    }

    .controls-left div:nth-child(3),
    .controls-left div:nth-child(4) {
      color: #aaa;
      font-weight: normal;
    }

    /* Numbers + side circles container */
    .numbers-wrapper {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-left: 15px;
      margin-right: 15px;
    }

  .numbers {
    display: flex;
    gap: 24px;
    font-weight: normal;
    color: #aaa; /* same as Forecast and Alert */
    font-size: 14px;
    user-select: none;
    font-family: Arial, sans-serif;
 }

.numbers span:nth-child(-n+4) {
  font-weight: normal;
  color: #aaa; /* first 4 numbers grey and regular */
}

.numbers span:nth-child(5) {
  font-weight: bold;
  color: #fff; /* fifth number white and bold */
}


  .circle-small {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    overflow: hidden;
    flex-shrink: 0;
    border: 1px solid #fff;
  }

  .circle-small img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 50%;
    /* prevent distortion by clipping */
    image-rendering: -webkit-optimize-contrast;
  }

  .last-update {
    font-size: 11px;
    color: #666;
  }

  .news-row {
    display: flex;
    align-items: flex-start;
    margin-bottom: 20px;
    border-bottom: 1px solid #333;
    padding-bottom: 50px;
  }

  .news-time {
    width: 80px;
    font-weight: lighter;
    font-size: 20px;
    line-height: 1.2;
    padding-top: 4px;
  }

  .news-image {
    width: 100px;
    height: 100px;
    background: url('news.jpg') center/cover no-repeat;
    border-radius: 10px;
    margin: 0 20px;
    flex-shrink: 0;
  }

  .news-text {
    flex: 1;
    font-size: 15px;
    line-height: 1.4;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: space-between;
    padding-top: 4px;
    max-width: 50%;
    height: 100px;
  }

  .news-source {
    font-size: 12px;
    color: #888;
    padding-top: 16px;
  }

  .news-impact,
  .news-side,
  .news-market {
    text-align: center;
    margin-left: 50px;
  }

  .circle-container {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: url('blur.jpg') center/400% no-repeat;
    border: 2px solid #555;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 14px;
  }

  .impact-label,
  .side-label,
  .market-label {
    font-size: 14px;
    font-weight: 500;
  }

  .news-side {
    margin-left: 150px;
  }

  .news-market {
    margin-left: 150px;
  }

@media (max-width: 768px) {
  .news-extras {
    display: flex;
    justify-content: space-between;
    gap: 16px;
    margin-top: 8px;
  }

  .news-text {
    width: 100%;
  }

  .circle-container {
    width: clamp(24px, 6vw, 34px);
    height: clamp(24px, 6vw, 34px);
    margin-bottom: 4px;
  }

  .impact-label,
  .side-label,
  .market-label {
    font-size: 12px;
    text-align: center;
  }
}
  @media (max-width: 800px) {
  .numbers-wrapper,
  .circle-small,
  .last-update,
  .news-image {
    display: none !important;
  }

  .controls-left {
  justify-content: space-between;
  width: 100%;
  gap: 0;
  margin-right: 0;
}


  .news-time {
    font-size: 14px;
    padding-top: 0;
  }

  .news-text {
    font-size: 12px;
    padding-top: 0;
    margin-left: -27px;
    margin-bottom: 22px;

  }

   .news-source {
    font-size: 10px;
    position: relative;
    top: -10px;
  }

  .news-impact,
  .news-side,
  .news-market {
    margin-left: 22px;
  }

  .impact-label,
  .side-label,
  .market-label {
    font-size: 10px;
  }

  .circle-container {
    width: 25px;
    height: 25px;
    margin-bottom: 6px;
  }

  .news-row {
    padding-top: 4px;
    padding-bottom: 4px;
    line-height: 1.1;
  }

  .news-text,
  .news-time,
  .news-source {
    margin-bottom: 0;
    padding-bottom: 0;
    line-height: 1.1;
  }

  .circle-container {
    margin-top: 0;
    margin-bottom: 2px;
  }

}



  </style>
</head>
<body>

  <div class="top-controls">
    <div class="controls-left">
      <span id="zone-btn" style="cursor: pointer;">Zone</span>
      <span id="filters-btn" style="cursor: pointer;">Filters</span>

      <div>Alert</div>
      <div>Forecast</div>

      <div class="numbers-wrapper" aria-label="Sequence numbers with side images">
        <div class="circle-small" aria-hidden="true">
          <img src="left.jpg" alt="Left decorative circle" />
        </div>
        <div class="numbers" aria-live="polite">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
        </div>
        <div class="circle-small" aria-hidden="true">
          <img src="right.jpg" alt="Right decorative circle" />
        </div>
      </div>
    </div>
    <div class="last-update">Last update | 2 hours 25 minutes ago</div>
  </div>

  <div class="news-row">
    <div class="news-time">14:30</div>
    <div class="news-image" role="img" aria-label="News image"></div>
    <div class="news-text">
      US Non-Farm Payrolls beat expectations
      <div class="news-source">@cnbc @finance</div>
    </div>
    <div class="news-impact">
      <div class="circle-container impact-circle"></div>
      <div class="impact-label">Impact</div>
    </div>
    <div class="news-side">
      <div class="circle-container side-circle bull"></div>
      <div class="side-label">Side</div>
    </div>
    <div class="news-market">
      <div class="circle-container market-circle"></div>
      <div class="market-label">Market</div>
    </div>
  </div>

  <div class="news-row">
    <div class="news-time">15:00</div>
    <div class="news-image" role="img" aria-label="News image"></div>
    <div class="news-text">
      ECB announces unexpected rate hike and monetary tightening
      <div class="news-source">@cnbc @finance</div>
    </div>
    <div class="news-impact">
      <div class="circle-container impact-circle"></div>
      <div class="impact-label">Impact</div>
    </div>
    <div class="news-side">
      <div class="circle-container side-circle"></div>
      <div class="side-label">Side</div>
    </div>
    <div class="news-market">
      <div class="circle-container market-circle"></div>
      <div class="market-label">Market</div>
    </div>
  </div>

  <script>
    document.getElementById("zone-btn").onclick = () => alert("Zone clicked!");
    document.getElementById("filters-btn").onclick = () => alert("Filters clicked!");
  </script>


</body>
</html>
